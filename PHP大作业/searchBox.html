
<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>

	.container{
		width: 500px;
		height: 30px;
		margin: 3% auto;

	}
	.parent {
		width: 100%;
		height: 10px;
		top: 4px;
		position: relative;
	}
	.goodsDisplay {
		width: 1000px;
		height: 200px;
		background-color: rgb(255, 255, 255);
	}
	.parent>input:first-of-type {
		/*输入框高度设置为40px, border占据2px，总高度为42px*/
		width: 380px;
		height: 40px;
		border: 1px solid #ccc;
		font-size: 16px;
		outline: none;
	}



	.parent>input:last-of-type {
		/*button按钮border并不占据外围大小，设置高度42px*/
		width: 100px;
		height: 44px;
		position: absolute;
		background:lightblue;
		border: 1px solid lightblue;
		color: #fff;
		font-size: 16px;
		outline: none;

	}
	#max{
		width: 900px;
		height: 500px;
		align-items: center;
		margin: 5% auto;
		margin-top: 0%;
	}
	.re{
		position: relative;
		height: 400px;
	}
	.re ul{
		list-style-type:none ;
	}
	.re ul>li{
		width: 600px;
		height: 300px;
		position: absolute;

		transition: 1s;
		opacity: 0;
	}
	.re ul>li img{
		width: 900px;
		height: 500px;
		border-radius: 10%;
		border: 15px solid #fffbd6;
	}
	#max ol {
		position: relative;
		display: grid;
		grid-template-columns: repeat(5,75px);
		grid-template-rows: auto;
		grid-gap: 1em;gap: 1em;
		float: right;
		margin-top: 450px;
		list-style: none;
		top:0;left:0;
	}
	#max ol li {
		width: 25px;
		height: 10px;
		font-size: 15px;
		line-height: 20px;
		float: left;
		text-align: center;
		border-radius: 2em;
		border: 5px solid #999999;
	}

</style>
<script>
	window.onload = function(){
		var box=this.document.getElementsByClassName("re")[0];
		var lik=box.getElementsByTagName("li");
		function fun(i,j){//转换图片函数，就是把透明度改了一下
			lik[i].style.opacity=1;
			lik[j].style.opacity=0;
			lik[i+5].style.backgroundColor="#ffffff";//改一下小图标
			lik[j+5].style.backgroundColor="#00000000"
		}
		fun(0,1);//初始化下
		var i =0;
		function auto(){//轮播循环函数
			if(++i>=5){
				i=0;
				fun(0,4);
			}
			else fun(i,i-1);
		}
		timer=this.setInterval(auto,2000);
		box.onmouseover = function () { //鼠标划上去，停止轮播
			console.log('good');
			clearInterval(timer);
		}
		box.onmouseout = function () { //鼠标划出，继续轮播
			timer = setInterval(auto, 2000); //调用定时器
		}
		var j =0;
		for(;j<5;j++){//点击小图标也可以转换图片
			lik[j+5].ind=j;
			lik[j+5].onclick=function(){
				fun(this.ind,i)
				i=this.ind;
			}
		}

	}
</script>

<body>

<div class="container">
	<form action="" class="parent">
		<input type="text">
		<input type="button" value="搜索电器">
	</form>
</div>
<div id="max">
	<div class="re">
		<ul>
			<li><img src="img/img1.jpg" alt=""></li>
			<li><img src="img/img4.jpg" alt=""></li>
			<li><img src="img/img3.jpg" alt=""></li>

		</ul>
		<ol>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>
</div>



<div style="text-align:center;margin-top:20%;">
	<span style="color:gray;"> ©版权所有：石家庄铁道大学信息科学与技术学院  </span>

</div>
</body>
</html>
